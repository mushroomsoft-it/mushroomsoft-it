<div class="ms-navigation ms-nav">
    <nav class="ms-navigation-wrap">
        <div *ngFor="let data of menuItems.logo">
            <a href="{{data.url}}" class="ms-logo-link ms-nav-brand ms--current">
                <img src="{{data.image}}" width="{{data.width}}" class="ms-logo-image">
            </a>
        </div>
         <nav class="ms-menu">
                <nav class="ms-navigation-items ms-nav-menu">
                    <div *ngFor="let data of menuItems.menu">
                        <a href="{{data.url}}" class="{{data.class}}">
                            <strong>{{data.title}}</strong>
                        </a>
                    </div>
                    <div></div>
                    <a  href="#" class="ms-button ms-contact-us ms-inline-block">
                        <div class="text-block-3">
                            <strong>CONTACT US</strong>
                        </div>
                    </a>
                </nav>
                <nav class="ms-menu-button ms-nav-button">
                    <img src="assets/menu-icon.png" alt="" class="ms-menu-icon">
                </nav>
        </nav>
    </nav>
</div>
