<app-header></app-header>
  <header id="hero-overlay" class="ms-banner">
      <div class="ms-centered-container ms-w-container">
        <h1>
          {{ sectionTitle }}
        </h1>
      </div>
  </header>
  <div class="ms-section ms-store-home-wrap">
    <div class="ms-container">
      <div class="ms-motto-wrap">
        <div class="ms-heading-jumbo-small">
            {{ sectionDescription }}<br />
        </div>
      </div>
        <div class="ms-divider"></div>
        <div *ngFor="let items of sectionItems">
          <div class="{{items.class}}">
            <div id="{{items.id}}">
              <div class="ms-home-section-wrap">
                <h2 id="Whoweare" class="ms-section-heading">{{items.title}}</h2>
                <p class="ms-paragraph-light">
                    {{items.description}}
                </p>
              </div>
            </div>
            <img
              src="{{items.img}}"
              class="{{items.classImage}}"
            />
        </div>
        </div>  
        </div>
  </div>
  <div class="ms-separator">
    <div class="ms-w-container">
      <div class="ms-divider"></div>
    </div>
  </div>
  <div class="ms-services">      
    <div class="ms-services-grid" *ngFor="let item of commitmentItems">
        <img
        src="{{item.image}}"
        class="imagen-commitment"
      />
        <h1 class="ms-heading-8">{{item.title}}</h1>
        <p class="ms-paragraph-9" >
          {{item.description}}
        </p>
      </div>
  </div>
  <div class="ms-separator">
    <div class="ms-w-container">
      <div class="ms-divider"></div>
    </div>
  </div>
  <div class="ms-technologies">
    <div class="ms-container-3 ms-w-container">
      <div class="ms-layout-grid ms-grid-7">
        <h1
          id="tecnology"
          class="ms-heading-25 ms-tecnology-title"
        >
          {{titleTechnology}}
        </h1>
        <p
          id="ms-tecnology-description"
          class="ms-paragraph-18"
        >
          <br />{{descriptionTechnology}} <br />
        </p>
      </div>
      <div *ngFor="let item of technologyItemsService" >
        <div class="ms-layout-grid {{item.class}}">
          <h1
            id="typeTechnology"
            class="ms-heading-26"
          >
            {{item.title}}
          </h1>
          <div *ngFor="let items of technologyItemsImage ; let index = index">
          <img 
            [id]="item.images[index].id"
            [name]="item.images[index].id"
            [src]="item.images[index].url"          
            class="ms-technology-image"
            [alt]="item.images[index].id"
          />      
       </div>
      </div>
     </div>
    </div>
  </div>
