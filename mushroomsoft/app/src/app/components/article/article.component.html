<div id="focus" class="ms-services">
  <div *ngFor="let item of commitmentItems">
    <div class="ms-services-grid" >
      <img
      src="{{item.image}}"
      class="imagen-commitment"
      />
      <h1 class="ms-heading-8">{{item.title}}</h1>
      <p class="ms-paragraph-9">
          {{item.description}}
      </p>
    </div>
  </div>
</div>
